<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
        }

        .game-container {
            max-width: 555px;
            width: 100%;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .reaction-time {
            text-align: center;
        }

        #reactionTarget {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50%;
        }

        .reaction-prompt {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div id="gameContent"></div>
</div>

<script>
    function initializeReactionTime() {
        const gameContent = document.getElementById('gameContent');
        gameContent.innerHTML = `
            <div class="reaction-time">
                <p class="reaction-prompt">Wait for the green light, then click as fast as you can!</p>
                <div id="reactionTarget"></div>
            </div>
        `;

        const target = document.getElementById('reactionTarget');
        target.style.backgroundColor = 'red';
        target.onclick = null; // Disable clicks initially

        const startDelay = Math.random() * 3000 + 1000;

        setTimeout(() => {
            target.style.backgroundColor = 'green';
            const startTime = Date.now();

            target.onclick = () => {
                const endTime = Date.now();
                const reactionTime = endTime - startTime;
                alert(`Your reaction time: ${reactionTime}ms`);
                initializeReactionTime();
            };
        }, startDelay);
    }

    // Automatically initialize the Reaction Time game when the page loads
    document.addEventListener("DOMContentLoaded", initializeReactionTime);
</script>
</body>
</html>
